<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section
      style="display: flex; justify-content: center; align-items: center"
    >
      <!-- user icon  -->
      <svg>
        <!-- main circle -->
        <circle
          cx="50"
          cy="20"
          r="19"
          fill="white"
          stroke="blue"
          stroke-width="2"
        />
        <path
          d="M10,80 A50,90 0 0,1 90 80 H9"
          fill="none"
          stroke="blue"
          stroke-width="2"
        />
        <!-- text -->
        <text style="font-weight: 400; font-size: 18px" x="25" y="105">
          Team
        </text>

        <!-- bottom circle -->
        <circle
          cx="80"
          cy="75"
          r="15"
          fill="white"
          stroke="blue"
          stroke-width="2"
        />
        <!-- plus sign inside bottom circle -->
        <line x1="80" y1="67" x2="80" y2="83" stroke="blue" stroke-width="2" />
        <line x1="72" y1="75" x2="88" y2="75" stroke="blue" stroke-width="2" />
      </svg>
      <!-- client icon -->
      <svg style="margin-top: 20px">
        <!-- row 1 -->
        <circle
          cx="10"
          cy="10"
          r="4"
          fill="white"
          stroke="blue"
          stroke-width="2"
        />
        <circle
          cx="30"
          cy="10"
          r="4"
          fill="white"
          stroke="blue"
          stroke-width="2"
        />
        <circle
          cx="50"
          cy="10"
          r="4"
          fill="white"
          stroke="blue"
          stroke-width="2"
        />

        <!-- row 2 -->
        <circle
          cx="10"
          cy="30"
          r="4"
          fill="white"
          stroke="blue"
          stroke-width="2"
        />
        <circle
          cx="30"
          cy="30"
          r="4"
          fill="white"
          stroke="blue"
          stroke-width="2"
        />
        <circle
          cx="50"
          cy="30"
          r="4"
          fill="white"
          stroke="blue"
          stroke-width="2"
        />

        <!-- row 3 -->
        <circle
          cx="10"
          cy="50"
          r="4"
          fill="white"
          stroke="blue"
          stroke-width="2"
        />
        <circle
          cx="30"
          cy="50"
          r="4"
          fill="white"
          stroke="blue"
          stroke-width="2"
        />
        <circle
          cx="50"
          cy="50"
          r="4"
          fill="white"
          stroke="blue"
          stroke-width="2"
        />
        <text style="font-weight: 400; font-size: 18px" x="" y="90">
          Client Logo
        </text>
      </svg>
    </section>
  </body>
</html>
